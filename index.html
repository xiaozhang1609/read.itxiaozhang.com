<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小章的阅读清单</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <ul>
            <li><a href="#" class="active" data-category="all">📚 全部</a></li>
            <li><a href="#" data-category="movie">🎬 电影</a></li>
            <li><a href="#" data-category="tv">📺 剧集</a></li>
            <li><a href="#" data-category="book">📚 图书</a></li>
            <li><a href="#" data-category="music">🎵 音乐</a></li>
            <li><a href="#" data-category="podcast">🎙️ 播客</a></li>
            <li><a href="#" data-category="game">🎮 游戏</a></li>
        </ul>
    </nav>
    <main>
        <div id="content" aria-live="polite"></div>
        <div id="loading" class="loading" aria-live="polite">
            <div class="spinner" role="status">
                <span class="sr-only">加载中...</span>
            </div>
            加载中...
        </div>
        <div id="error-message" class="error-message" aria-live="assertive"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
